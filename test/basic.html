<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>cosmoz-viewinfo basic test</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../../test-fixture/test-fixture.html">
		<link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">

		<link rel="import" href="../cosmoz-viewinfo.html">
</head>
<body>
	<test-fixture id="basic">
		<template>
			<cosmoz-viewinfo></cosmoz-viewinfo>
		</template>
	</test-fixture>

	<script>
		(function () {
			'use strict';

			suite('<cosmoz-viewinfo>', () => {
				let viewInfo;

				setup(() => {
					viewInfo = fixture('basic');
				});

				test('instantiates a cosmoz-viewinfo', done => {
					assert.equal(viewInfo.is, 'cosmoz-viewinfo');
					done();
				});
			});
		}());
	</script>
</body>
</html>
