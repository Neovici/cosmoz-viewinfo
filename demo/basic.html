<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cosmoz Viewinfo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html" />
	<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html" />

	<link rel="import" href="../cosmoz-viewinfo.html">
	<link rel="import" href="./helpers/x-viewinfo.html">

	<style>
		cosmoz-viewinfo {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
	</style>
	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles iron-flex iron-positioning">
		</style>
	</custom-style>
</head>
<body class="fullbleed layout vertical">
	<dom-bind id="template">
		<template is="dom-bind">
			<cosmoz-viewinfo>
				<x-viewinfo label="page 1">Page 1</x-viewinfo>
			</cosmoz-viewinfo>
		</template>
	</dom-bind>
</body>
</html>
